<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: "Hind Siliguri", sans-serif;
        }
        .day-task li:last-child {
            border-bottom: inherit;
        }
    </style>
</head>
<body>
    <header class="header-area">
        <div class="container w-11/12 mx-auto">
            <div class="header text-center p-2 border-b border-solid border-gray-300">
                <a href="#" class="font-bold text-2xl"> Smart To Do </a>
                <span class="block text-xs">  By Jihadur Rahman Noyon </span>
            </div>
            <div class="progres-bar mt-5 text-center">
                <label for="taskprogress"> Task Report </label> <br>
                <progress id="taskprogress" value="32" max="100"> 32% </progress>
            </div>
        </div>
    </header>
    <section class="new-task-area">
        <div class="container mx-auto w-11/12 py-5">
            <div class="task-form flex flex-col">
                <input type="text" name="task" id="inputTaskName" class="rounded-md p-2 border border-solid border-gray-200 mb-2" placeholder="Write Your Task" required>
                <input type="text" name="task" id="inputTaskDesc" class="rounded-md p-2 border border-solid border-gray-200 mb-2" placeholder="Add Optional Text">
                <div class="days grid grid-cols-4 mb-2">
                    <span>
                        <input type="checkbox" name="taskday" id="sat">
                        <label for="sat">Sat</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="sun">
                        <label for="sun">Sun</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="mon">
                        <label for="mon">Mon</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="tues">
                        <label for="tues">Tues</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="wed">
                        <label for="wed">Wed</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="thu">
                        <label for="thu">Thu</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="fri">
                        <label for="fri">Fri</label>
                    </span>
                    <span>
                        <input type="checkbox" name="taskday" id="others">
                        <label for="others">Others</label>
                    </span>
                </div>
                <button id="addTask" type="button" class="bg-green-700 text-white p-2 rounded-md"> Add New Task </button>
            </div>
        </div>
    </section>
    <section class="task-list-area py-5">
        <div class="container w-11/12 mx-auto">
            <div class="created-task grid md:grid-cols-7 md:gap-4">
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 font-bold p-2 text-white"> Saturday </h1>
                    <ul id="satList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-yellow-500 via-yellow-500 to-red-500 font-bold p-2 text-white"> Sunday </h1>
                    <ul id="sunList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-green-500 via-teal-500 to-blue-500 font-bold p-2 text-white"> Monday </h1>
                    <ul id="monList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 font-bold p-2 text-white"> Tuesday </h1>
                    <ul id="tuesList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 font-bold p-2 text-white"> Wednesday </h1>
                    <ul id="wedList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 font-bold p-2 text-white"> Thursday </h1>
                    <ul id="thuList" class="task-list">
                       
                    </ul>
                </div>
                <div class="day-task shadow-md mb-7">
                    <h1 class="bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 font-bold p-2 text-white"> Friday </h1>
                    <ul id="friList" class="task-list">
                       
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-area">
        <div class="container w-11/12 mx-auto">
            <div class="footer">
                <p class="text-center border-t border-solid border-gray-300 p-3"> Follow on <a href="https://github.com/jnoyon"> Github </a> </p>
            </div>
        </div>
    </footer>
</body>
</html>
